<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
          <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="invoice.invoice_id==0"><h1>Add Invoice</h1></div>
              <div *ngIf="invoice.invoice_id>0"><h1>Update Invoice</h1></div>
  
             
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Quantity</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="quantity" [(ngModel)]="invoice.quantity" />
                    </div>
                  </div>
                  
                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label"> Total</label>
                  <div class ="col-sm-10">
                      <input type ="date" name="total" [(ngModel)]="invoice.total" />
                  </div>
                </div>
                
                
                  <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
                </form>
            </div>
            </div>
            </div>
