<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
          <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="stock.ref_id==0"><h1>Add Stock</h1></div>
              <div *ngIf="stock.ref_id>0"><h1>Update Stock</h1></div>
  
             
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Branch Id</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="branch_id" [(ngModel)]="stock.branch_id" />
                    </div>
                  </div>
                  
                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label"> Created User</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="created_user" [(ngModel)]="stock.created_user" />
                  </div>
                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Stock Date</label>
                    <div class ="col-sm-10">
                        <input type ="date" name="stock_date" [(ngModel)]="stock.date_stock" />
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class ="col-sm-2 col-form-label">Last Modified Date Time </label>
                  <div class ="col-sm-10">
                      <input type ="date" name="last_modified_date_time" [(ngModel)]="stock.last_modified_date_time" />
                  </div>
  
                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Last Modified User</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="last_modified_user" [(ngModel)]="stock.last_modified_user" />
                    </div>
    
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Quantity</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="quantity" [(ngModel)]="stock.quantity" />
                    </div>
    
                  </div>
                
                  <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
                </form>
            </div>
            </div>
            </div>
